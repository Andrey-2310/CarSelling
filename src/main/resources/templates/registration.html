<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/registration}" th:object="${regForm}" method="post">
    <div><label> User Name : <input type="text" th:field="*{username}"/> </label></div>
    <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
    <div><label> Confirm Password: <input type="password" th:field="*{passwordConfirm}"/> </label></div>
    <div th:if="${regForm.isCorrect()}==false">Passwords do not match</div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
